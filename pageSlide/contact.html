		<main>
			<section id="formulaire">
				<h4>Contactez-nous à l'aide du formulaire ci-dessous :</h4>
				<form action="" method="POST">
					<ul id="">
						<li>
							<label for="nom">Nom* :</label>
							<input type="text" name="nom" id="nom" placeholder="Votre nom" required>
						</li>
						<li>
							<label for="prenom">Prénom :</label>
							<input type="text" name="prenom" id="prenom" placeholder="votre prénom">
						</li>
						<li>
							<label for="sexe">Sexe :</label>
							<input type="radio" name="sexe" id="homme" value="homme">
							<label for="homme" class="sexe">Homme</label>
							<input type="radio" name="sexe" id="femme" value="femme">
							<label for="femme" class="sexe">Femme</label>
							<input type="radio" name="sexe" id="extraTerrestre" value="extraTerrestre">
							<label for="extraTerrestre" class="sexe">Extra-terrestre</label>
						</li>
						<li>
							<label for="tel">Tél :</label>
							<input type="tel" name="tel" id="tel" placeholder="0123456789">
						</li>
						<li>
							<label for="email">E-mail* :</label>
							<input type="email" name="email" id="email" placeholder="truc@machin.fr" required>
						</li>
						<li>
							<label for="date">Date :</label>
							<input type="date" name="date" id="date">
						</li>
						<li>
							<label for="fichier">Pièce jointe :</label>
							<input type="file" name="fichier" id="fichier">
						</li>
						<li>
							<label for="message">Votre message :</label>
							<textarea name="message" id="message" cols="30" rows="10"></textarea>
						</li>
						<li>
							<label for="reset"></label>
							<input type="reset" name="reset" id="reset" value="Réinitialiser">
							<label for="submit"></label>
							<input type="submit" name="submit" id="submit" value="Valider">
						</li>
					</ul>
				</form>
			</section>
			<aside id="contact">
				<h2>Contactez-nous :</h2>
